<script>

function saltarLinea() {

    document.write("<br>");    
    document.write("<br>");    
    document.write("<br>"); 

}  

function imprimir(frase) {

    document.write(frase);
    saltarLinea();

}

// 2 - Para que lo haga automático y no tenga que estar sumando de a
// uno, creo un bucle, el famoso WHILE:

var añoMundial = 1930;

// Si quiero ponerle un límite al cálculo:

var limite = parseInt(prompt("¿Hasta qué año querés que lo calcule?"))

while (añoMundial < limite) {

    imprimir("En el año " + añoMundial + ", hubo mundial en la FIFA.");
    añoMundial = añoMundial + 4;

}
