<meta charset="UTF-8">

<h1>Juego de lotería </h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

// 1 – Crea una función de lotería que reciba un número n y sortee un número entre 0 a n, retornando ese valor. 
// De esta forma, en vez de escribir var numeroPensado = Math.round(Math.random()*n);, 
// escribirás var numeroPensado = sortea(n);. Realiza esa modificación, creando una nueva función y utilízala de 
// forma correcta.

// 2 – Hacer que tu juego exhiba, cuando el usuario falle el intento, si el número lanzado era mayor o menor al 
// número pensando por el programa.

    function sorteo(n) {
        Math.round(Math.random()*n);
    }

    var numeroPensado = sorteo(100);
    var numeroLanzado = parseInt(prompt("Ingrese un número entre 0 y 100"))

    if (numeroPensado == numeroLanzado){
        imprimir("Felicitaciones, acertaste!");
    } else if (numeroLanzado > numeroPensado) {
        imprimir("Casi, tu n° era más grande que el sorteado...");
        imprimir("¿Intentamos otra vez?");
    } else {
        imprimir("Casi, tu n° era más chico que el sorteado...");
        imprimir("¿Intentamos otra vez?");
    }

</script>
